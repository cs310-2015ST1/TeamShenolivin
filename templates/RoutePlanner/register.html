<!DOCTYPE html>
<html>

    <head>
        <title>Route Planner</title>
        <script src="http://maps.googleapis.com/maps/api/js"></script>
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans" />
        <style>
            body {
                background: #e0ffff;
                padding: 0;
                font-family: 'Open Sans';
                /*font-size: 18px;*/
                margin-top: 50px;
            }

            h1 {
                font-family: 'Open Sans';
                text-align: center;
                margin-bottom: 50px;
            }

            #navBar {
                position: fixed;
                top: 0;
                left: 0;
                background: #191970;
                width: 100%;
                padding: 0;
            }

            #navBar ul {
                list-style: none;
                margin-top: 0;
                padding: 0;
                z-index: 200000;
            }

            #navBar li {
                display: inline-block;
                /*width: 10%;*/
                color: #ffffff;
                float: left;
                text-align: center;
                padding-top: 10px;
                padding-bottom: 10px;
                padding-right: 30px;
                padding-left: 30px;
            }

            #navBar li:hover {
                background: #00ffff;
                transition: 1s;
            }

            #googleMap {
                width: 70%;
                height: 800px;
                float: left;
            }

            #infoInput {
                width: 30%;
                height: 800px;
                float: left;
            }

            a {
                color: #ffffff;
                outline: 0;
                text-decoration: none;
            }

            input[type=submit], input[type=button],
            button {
                font-size: 16px;
                font-family: 'Open Sans';
                height: 30px;
                width: 200px;
                border-radius: 3px;
                border: 2px solid #77ffff;
                margin-top: 20px;
                background: #eeffff;
            }

            input[type=text] {
                font-size: 15px;
                font-family: 'Open Sans';
                width: 200px;
                height: 30px;
                border: 2px solid #cfffff;
                border-radius: 3px;
            }

       /*     #accountLi {
                visibility: hidden;
            }*/
        </style>
    </head>

    <body>
	    <nav>
	        <div id='navBar'>
	            <ul>
	            	<li> <a href="/RoutePlanner/"> Home </a> </li>
	                <li> <a href="/RoutePlanner/register.html"> Get Started </a> </li>
	                <li> <a href="login.html"> Log in </a> </li>
	                <li> <a href="questions.html"> FAQ </a> </li>
	            </ul>
	        </div>
	    </nav>
        <div id='title'>
            <h1> Create an account </h1>
            
            {% if registered %}
            <div align="center">
            	Thank you for creating an account! <br/>
            	<a href="/RoutePlanner/"> <font color = "blue">Return to RoutePlanner</font></a><br/>
            </div>
            
            {% else %}
            <div align="center">
            
            <form id="user_form" method="post" action="/RoutePlanner/register.html"
                enctype="multipart/form-data">

            {% csrf_token %}

            {{ user_form.as_p }}
            {{ profile_form.as_p }}

            <!-- Provide a button to click to submit the form. -->
            <input type="submit" name="submit" value="Register" />
	        </form>
	        </div>
	        {% endif %}
        </div>
    </body>
    
    

</html>
